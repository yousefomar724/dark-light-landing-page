<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Light Landing Page</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Health.</h1>
            </div>
        </header>
    </div>

    <div class="container main__content">
        <div class="text">
            <h2>Healthy Food <span>Zone</span></h2>

            <div class="desc">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi, error itaque. Incidunt repellat quod nostrum nulla, doloribus ea recusandae fugiat!</p>
            </div>
        </div>

        <div class="imgLink">
            <div class="img">
                <img src="img/sample_1.png" alt="">
            </div>
            <a href="#">Explore Food</a>
        </div>

        <div class="availability">
            <h3>Availability</h3>
            <div class="area-1">
                <h2>London</h2>
                <span>10AM - 10PM</span>
            </div>

            <div class="area-2">
                <h2>Aswan</h2>
                <span>10AM - 10PM</span>
            </div>

            <div class="area-3">
                <h2>Dubai</h2>
                <span>10AM - 10PM</span>
            </div>

            <div class="area-4">
                <h2>Doha</h2>
                <span>10AM - 10PM</span>
            </div>
        </div>
    </div>

    <div class="range">
        <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
    </div>

    <!--JS-->
    <script src="js/main.js"></script>
</body>
</html>
